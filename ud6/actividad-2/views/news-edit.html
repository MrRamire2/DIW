  <aside>
    <button class="accessibility-button" id="accessibility-button"><span
        class="material-symbols-outlined">accessibility_new</span></button>

    <section class="accessibility-options" id="accessibility-options">

      <button class="selected" id="grayscale">
        <span class="material-symbols-outlined">filter_b_and_w</span>
        <span class="nombre-button">grayscale</span>
      </button>

      <button class="selected" id="dark_contrast">
        <span class="material-symbols-outlined">contrast</span>

      </button>

      <button class="selected" id="light_contrast">
        <span class="material-symbols-outlined">contrast</span>

      </button>

      <button class="selected" id="high_saturation">
        <span class="material-symbols-outlined">opacity</span>
        <span class="nombre-button">high saturation</span>
      </button>

      <button class="selected" id="low_saturation">
        <span class="material-symbols-outlined">opacity</span>
        <span class="nombre-button">low saturation</span>
      </button>


      <div class="font-settings">
        <label for="font-size">Font Size (em):</label>
        <input type="range" id="font-size" name="font-size" min="0.5" max="3" step="0.1" value="1">

        <label for="line-spacing">Line Spacing (em):</label>
        <input type="range" id="line-spacing" name="line-spacing" min="0.5" max="2" step="0.1" value="1.5">

        <label for="word-spacing">Word Spacing (em):</label>
        <input type="range" id="word-spacing" name="word-spacing" min="0.1" max="1.5" step="0.1" value="0.3">

        <label for="letter-spacing">Letter Spacing (em):</label>
        <input type="range" id="letter-spacing" name="letter-spacing" min="0.01" max="0.2" step="0.01" value="0.05">
      </div>
    </section>
  </aside>

  <main>
    <div class="toolbox">
      <h3>Editor de noticias</h3>
      <div class="tool" data-type="paragraph">Párrafo</div>
      <div class="tool" data-type="image">Imagen</div>

      <div class="news-select">
        <select id="load-news-select">
          <option value="0" disabled>Seleccionar noticia</option>
        </select>
        <button id="load-news">Cargar Configuración</button>
      </div>
    </div>

    <div class="builder" id="builder">
      <div class="row-container"></div>
    </div>

    <div class="options">

      <div class="options-form">
        <div>
          <label for="column-choice">Número de columnas por fila:</label>
          <select class="column-choice" id="column-choice">
            <option value="1">1 columna</option>
            <option value="2">2 columnas</option>
          </select>
        </div>
        <div>
          <label for="title">Titulo:</label>
          <input type="text" id="title" />
        </div>
      
        <div>
          <label for="state">Publicar:</label>
          <input class="state-checkbox" type="checkbox" id="state">
        </div>
      </div>
      
      <div class="options-button">
      <button id="add-row">Añadir Fila</button>
      <!-- <button id="save-news">Guardar Configuración</button> -->
      <!-- <button id="load-news">Cargar Configuración</button> -->
      <button id="upload-news">Subir Configuración</button>
      <button id="delete-news">Eliminar</button>
    </div>
